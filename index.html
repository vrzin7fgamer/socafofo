<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Velha Online</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#001f4d,#ff0000);
  display:flex;
  justify-content:center;
  padding:20px;
  color:white;
}

.container{
  width:100%;
  max-width:500px;
  background:rgba(255,255,255,0.1);
  padding:20px;
  border-radius:20px;
}

.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin:15px 0;
}

.cell{
  aspect-ratio:1;
  background:rgba(255,255,255,0.2);
  border-radius:15px;
  font-size:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

#messages{
  height:120px;
  overflow-y:auto;
  background:rgba(0,0,0,0.3);
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

input,button{
  width:100%;
  padding:10px;
  margin:5px 0;
  border-radius:10px;
  border:none;
}

button{
  background:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<h2>ðŸ”¥ Jogo da Velha ðŸ”¥</h2>

<input id="room" placeholder="CÃ³digo da sala">
<input id="nameInput" placeholder="Seu nome">
<button onclick="joinRoom()">Entrar</button>

<h3 id="status">Aguardando...</h3>

<div class="board" id="board"></div>

<h3>ðŸ’¬ Chat</h3>
<div id="messages"></div>
<input id="messageInput" placeholder="Digite mensagem">
<button onclick="sendMessage()">Enviar</button>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, update, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAO358MTNVV5jZEPx1480YM6QjPaiiNKE",
  authDomain: "jogo-da-velha-93ab2.firebaseapp.com",
  databaseURL: "https://jogo-da-velha-93ab2-default-rtdb.firebaseio.com",
  projectId: "jogo-da-velha-93ab2",
  storageBucket: "jogo-da-velha-93ab2.firebasestorage.app",
  messagingSenderId: "759746631284",
  appId: "1:759746631284:web:61e13ef8073fb21807e321"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let roomId, playerSymbol, playerName;

const boardDiv = document.getElementById("board");
for(let i=0;i<9;i++){
  const cell=document.createElement("div");
  cell.className="cell";
  cell.onclick=()=>makeMove(i);
  boardDiv.appendChild(cell);
}

window.joinRoom = async function(){
  roomId=document.getElementById("room").value;
  playerName=document.getElementById("nameInput").value;

  const roomRef=ref(db,"rooms/"+roomId);
  const snapshot=await get(roomRef);

  if(!snapshot.exists()){
    await set(roomRef,{
      board:["","","","","","","","",""],
      turn:"X",
      winner:null
    });
    playerSymbol="X";
  }else{
    playerSymbol="O";
  }

  document.getElementById("status").innerText="VocÃª Ã© "+playerSymbol;

  onValue(roomRef,(snap)=>{
    const data=snap.val();
    if(!data) return;

    document.querySelectorAll(".cell").forEach((c,i)=>{
      c.innerText=data.board[i];
    });

    if(data.winner){
      status.innerText="Vencedor: "+data.winner;
    }else{
      status.innerText=data.turn===playerSymbol?"Sua vez":"Esperando jogador...";
    }
  });

  onValue(ref(db,"rooms/"+roomId+"/chat"),(snap)=>{
    messages.innerHTML="";
    const chat=snap.val()||{};
    Object.values(chat).forEach(msg=>{
      messages.innerHTML+=`<div>${msg}</div>`;
    });
  });
}

window.makeMove=async function(i){
  const roomRef=ref(db,"rooms/"+roomId);
  const snap=await get(roomRef);
  const data=snap.val();

  if(!data || data.turn!==playerSymbol || data.board[i]) return;

  data.board[i]=playerSymbol;
  data.turn=playerSymbol==="X"?"O":"X";
  data.winner=checkWinner(data.board);

  await update(roomRef,data);
}

function checkWinner(b){
  const combos=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(let c of combos){
    if(b[c[0]] && b[c[0]]===b[c[1]] && b[c[0]]===b[c[2]]) return b[c[0]];
  }
  return null;
}

window.sendMessage=function(){
  if(!messageInput.value) return;
  push(ref(db,"rooms/"+roomId+"/chat"),playerName+": "+messageInput.value);
  messageInput.value="";
}
</script>

</body>
</html>

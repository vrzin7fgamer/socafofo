<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotÃ£o Universal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
    }
    #login, #app {
      display: none;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #main {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      font-size: 22px;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #modal {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body><div id="login">
  <h2>Login</h2>
  <input id="user" placeholder="UsuÃ¡rio" />
  <input id="pass" type="password" placeholder="Senha" />
  <button onclick="login()">Entrar</button>
</div><div id="app">
  <button id="main">BOTÃƒO</button>
</div><div id="overlay">
  <div id="modal">
    <h2>ðŸ”” O botÃ£o foi apertado</h2>
    <button onclick="ok()">OK</button>
  </div>
</div><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // ðŸ”¥ CONFIGURE SEU FIREBASE AQUI (Realtime Database)
  const firebaseConfig = {
    apiKey: "AIzaSyAP3vUm4cEcCn8VkgZ44pqTfHZ0u6ZIbgo",
    authDomain: "botao-universal.firebaseapp.com",
    databaseURL: "https://botao-universal-default-rtdb.firebaseio.com",
    projectId: "botao-universal",
  };

  const appFirebase = initializeApp(firebaseConfig);
  const db = getDatabase(appFirebase);

  // LOGIN FIXO
  const FIXED_USER = "botao";
  const FIXED_PASS = "1234";

  const stateRef = ref(db, "global/pressed");
  let lastValue = 0;

  window.login = () => {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;
    if (u === FIXED_USER && p === FIXED_PASS) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "flex";
    } else {
      alert("Login invÃ¡lido");
    }
  };

  document.getElementById("main").onclick = async () => {
    await set(stateRef, Date.now());
  };

  onValue(stateRef, snap => {
    const val = snap.val();
    if (val && val !== lastValue) {
      lastValue = val;
      document.getElementById("overlay").style.display = "flex";
      if (navigator.vibrate) navigator.vibrate(300);
    }
  });

  window.ok = async () => {
    document.getElementById("overlay").style.display = "none";
  };

  document.getElementById("login").style.display = "flex";
</script></body>
</html>

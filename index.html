<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Velha Pro</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(-45deg,#001f4d,#ff0000,#001f4d,#ff0000);
  background-size:400% 400%;
  animation:gradient 10s ease infinite;
  display:flex;
  justify-content:center;
  padding:20px;
  color:white;
}

@keyframes gradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  width:100%;
  max-width:500px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  padding:25px;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  margin-top:0;
  text-align:center;
}

.top-controls{
  display:flex;
  flex-direction:column;
  width:100%;
}

input,button{
  padding:12px;
  border-radius:12px;
  border:none;
  margin:5px 0;
  width:100%;
}

button{
  background:white;
  cursor:pointer;
  font-weight:bold;
}

.status{
  font-size:18px;
  font-weight:bold;
  margin:10px 0;
}

.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  width:100%;
  margin:15px 0;
}

.cell{
  aspect-ratio:1;
  background:rgba(255,255,255,0.15);
  border-radius:18px;
  font-size:45px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:0.3s;
}

.cell:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px white;
}

.chat-container{
  width:100%;
  margin-top:10px;
}

#messages{
  height:120px;
  background:rgba(0,0,0,0.3);
  border-radius:15px;
  padding:10px;
  overflow-y:auto;
  margin-bottom:10px;
  font-size:14px;
}

.chat-input{
  display:flex;
  gap:10px;
}

.chat-input input{
  flex:1;
}

.footer{
  margin-top:15px;
  font-size:20px;
  font-weight:bold;
  color:yellow;
  text-shadow:0 0 10px black;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">

  <h1>ðŸ”¥ Jogo da Velha Pro</h1>

  <div class="top-controls">
    <input id="room" placeholder="CÃ³digo da sala">
    <input id="nameInput" placeholder="Seu nome">
    <button onclick="joinRoom()">Entrar</button>
  </div>

  <div class="status" id="status">Aguardando...</div>

  <div class="board" id="board">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>

  <div class="chat-container">
    <h3>ðŸ’¬ Chat</h3>
    <div id="messages"></div>
    <div class="chat-input">
      <input id="messageInput" placeholder="Digite mensagem">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <div class="footer">
    JULIA VC VAI PERDER ðŸ˜ˆðŸ”¥
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAO358MTNVV5jZEPx1480YM6QjPaiiNKE",
  authDomain: "jogo-da-velha-93ab2.firebaseapp.com",
  databaseURL: "https://jogo-da-velha-93ab2-default-rtdb.firebaseio.com",
  projectId: "jogo-da-velha-93ab2",
  storageBucket: "jogo-da-velha-93ab2.firebasestorage.app",
  messagingSenderId: "759746631284",
  appId: "1:759746631284:web:61e13ef8073fb21807e321"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let roomId, playerSymbol, playerName;

window.joinRoom = function () {
  roomId = document.getElementById("room").value;
  playerName = document.getElementById("nameInput").value;

  const playersRef = ref(db, "rooms/" + roomId + "/players");

  onValue(playersRef, snap => {
    const players = snap.val() || {};
    const count = Object.keys(players).length;

    if (count === 0) {
      playerSymbol = "X";
      set(ref(db, "rooms/" + roomId + "/players/p1"), playerName);
      status.innerText = "Esperando jogador...";
    } else if (count === 1) {
      playerSymbol = "O";
      set(ref(db, "rooms/" + roomId + "/players/p2"), playerName);
      set(ref(db, "rooms/" + roomId + "/turn"), "X");
      status.innerText = "Jogo iniciado!";
    }
  });

  onValue(ref(db, "rooms/" + roomId), snap => {
    const data = snap.val();
    if (!data) return;

    const board = data.board || Array(9).fill("");

    document.querySelectorAll(".cell").forEach((c,i)=>{
      c.innerText = board[i];
    });

    if (data.winner) {
      status.innerText = "Vencedor: " + data.winner + " ðŸ”¥";
    } else {
      status.innerText = data.turn === playerSymbol ?
        "Sua vez ðŸ”¥" :
        "Aguardando adversÃ¡rio...";
    }

    messages.innerHTML="";
    const chat = data.chat || {};
    Object.values(chat).forEach(msg=>{
      messages.innerHTML += `<div>${msg}</div>`;
    });
  });
}

window.makeMove = function(i){
  const roomRef = ref(db,"rooms/"+roomId);

  onValue(roomRef,snap=>{
    const data=snap.val();
    if(!data || data.turn!==playerSymbol || data.board?.[i]) return;

    const newBoard=data.board || Array(9).fill("");
    newBoard[i]=playerSymbol;

    set(roomRef,{
      ...data,
      board:newBoard,
      turn: playerSymbol==="X"?"O":"X",
      winner:checkWinner(newBoard)
    });

  },{onlyOnce:true});
}

function checkWinner(b){
  const combos=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(let c of combos){
    if(b[c[0]] && b[c[0]]===b[c[1]] && b[c[0]]===b[c[2]]) return b[c[0]];
  }
  return null;
}

window.sendMessage=function(){
  if(!messageInput.value) return;
  push(ref(db,"rooms/"+roomId+"/chat"), playerName+": "+messageInput.value);
  messageInput.value="";
}
</script>

</body>
  </html>
